<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css" type="text/css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <title>realTimeFilter</title>
</head>
<body>
  <div class="realTimeFilter">
    <div class="title-find">
      <h1 class="title">リアルタイムフィルター</h1>
      <small>※出典：Wikipedia</small>
      <input class="find" id="find" type="text">
    </div>
    <div class="images">
      <a class="image"  id="dog" href="https://ja.wikipedia.org/wiki/%E6%9F%B4%E7%8A%AC">
        <img src="images/dog.jpg">
        <p>キーワード</p>
        <p class="keyword">犬　いぬ　dog</p>
      </a>
      <a class="image" id="cat" href="https://ja.wikipedia.org/wiki/%E3%83%8D%E3%82%B3">
        <img src="images/cat.jpg">
        <p>キーワード</p>
        <p class="keyword">猫　ねこ　cat</p>
      </a>
      <a class="image" id="bird" href="https://ja.wikipedia.org/wiki/%E3%82%AA%E3%82%AA%E3%83%AB%E3%83%AA">
        <img src="images/bird.jpg">
        <p>キーワード</p>
        <p class="keyword">鳥　とり　bird</p>
      </a>
      <a class="image" id="human" href="https://ja.wikipedia.org/wiki/%E3%83%9B%E3%83%A2%E3%83%BB%E3%82%B5%E3%83%94%E3%82%A8%E3%83%B3%E3%82%B9">
        <img src="images/human.jpg">
        <p>キーワード</p>
        <p class="keyword">ひと　人　human</p>
      </a>
    </div>
  </div>
  
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
